<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timestamp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/moment.js"></script>
</head>

<body>
  <div class="row container py-5">
    <div class="col-4"></div>
    <div class="col-8">
      <span class="text-secondary">timespan</span>
      <!-- day -->
      <div class="py-3 row">
        <div class="col-2 d-flex justify-content-center">
          <label for="offset-day">day</label>
        </div>
        <div class="col-6 d-flex align-items-center">
          <input class="source" name="offset-day" type="text" value="86400000000000" disabled>
          <button type="button" class="btn btn-outline-secondary btn-copy">
            <i class="bi bi-files"></i>
          </button>
          <span class="text-secondary flash">copied!</span>
        </div>
      </div>
      <!-- week -->
      <div class="py-3 row">
        <div class="col-2 d-flex justify-content-center">
          <label for="offset-week">week</label>
        </div>
        <div class="col-6 d-flex align-items-center">
          <input class="source" name="offset-week" type="text" value="604800000000000" disabled>
          <button type="button" class="btn btn-outline-secondary btn-copy">
            <i class="bi bi-files"></i>
          </button>
          <span class="text-secondary flash">copied!</span>
        </div>
      </div>
      <!-- month -->
      <div class="py-3 row">
        <div class="col-2 d-flex justify-content-center">
          <label for="offset-month">month</label>
        </div>
        <div class="col-6 d-flex align-items-center">
          <input class="source" name="offset-month" type="text" value="2628000000000000" disabled>
          <button type="button" class="btn btn-outline-secondary btn-copy">
            <i class="bi bi-files"></i>
          </button>
          <span class="text-secondary flash">copied!</span>
        </div>
      </div>
      <div class="p-5"></div>
      <!-- today -->
      <span class="text-secondary">today</span>
      <div class="py-3 row">
        <div class="col-2 d-flex justify-content-center">
          <label id="label-today" for="timestamp-today"></label>
        </div>
        <div class="col-6 d-flex align-items-center">
          <input id="box-today" class="source" name="timestamp-today" type="text" disabled>
          <button type="button" class="btn btn-outline-secondary btn-copy">
            <i class="bi bi-files"></i>
          </button>
          <span class="text-secondary flash">copied!</span>
        </div>
      </div>
      <!-- 6 month -->
      <span class="text-secondary">half a year</span>
      <div class="py-3 row">
        <div class="col-2 d-flex justify-content-center">
          <label id="label-hy" for="timestamp-hy"></label>
        </div>
        <div class="col-6 d-flex align-items-center">
          <input id="box-hy" class="source" name="timestamp-hy" type="text" disabled>
          <button type="button" class="btn btn-outline-secondary btn-copy">
            <i class="bi bi-files"></i>
          </button>
          <span class="text-secondary flash">copied!</span>
        </div>
      </div>
      <!-- 1 year -->
      <span class="text-secondary">1 year</span>
      <div class="py-3 row">
        <div class="col-2 d-flex justify-content-center">
          <label id="label-1y" for="timestamp-1y"></label>
        </div>
        <div class="col-6 d-flex align-items-center">
          <input id="box-1y" class="source" name="timestamp-1y" type="text" disabled>
          <button type="button" class="btn btn-outline-secondary btn-copy">
            <i class="bi bi-files"></i>
          </button>
          <span class="text-secondary flash">copied!</span>
        </div>
      </div>
      <!-- 2 years -->
      <span class="text-secondary">2 years</span>
      <div class="py-3 row">
        <div class="col-2 d-flex justify-content-center">
          <label id="label-2y" for="timestamp-2y"></label>
        </div>
        <div class="col-6 d-flex align-items-center">
          <input id="box-2y" class="source" name="timestamp-2y" type="text" disabled>
          <button type="button" class="btn btn-outline-secondary btn-copy">
            <i class="bi bi-files"></i>
          </button>
          <span class="text-secondary flash">copied!</span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
